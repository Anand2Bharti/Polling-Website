<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta user-scalable="no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login And Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .zoom{
        zoom: 100;
    }
</style>
<body>
    <div class="hero">
        <div class="form-Box">
            <div class="button-box">
                <div id="btn"></div>
                
                <button type="button" class="toggle-btn" onclick="login()">Register </button>
                <button type="button" class="toggle-btn" onclick="register()">Log In </button>
            </div>
            <div class="social-icons">
                <img src="Facebook_Logo.png">
                <img src="tw.jpeg">
                <img src="Flat-design-Google-logo-design-Vector-PNG.png">
            </div>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter password" required>
                <input type="checkbox" class="check-box"><span>I agree to terms & conditions</span>
                <button type="submit" class="submit-btn"> Register</button>
            </form>
            <form id= "login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn"> Log In</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("register")
        var y = document.getElementById("login")
        var z = document.getElementById("btn")
        function register(){
x.style.left = "-400px";
y.style.left = "50px";
z.style.left = "110px";

        }
        function login(){
x.style.left = "50px";
y.style.left = "450px";
z.style.left = "0px";

        }
        
        
    </script>
</body>

</html>
